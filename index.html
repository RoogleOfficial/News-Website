<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>

    <nav>
        <div class="main-nav flex container">
            <a href="#" class="company-logo" id="company-logo" onclick="reload()" ><img src="./assests/logo.png" alt="company logo"></a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items " id="ipl" onclick="onNavItemClick('ipl')" >IPL</li>
                    <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                  
                </ul>
            </div>

            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-btn" class="search-btn">Search</button>
            </div>
        </div>
    </nav>
    


    <main>
        <div class="container flex cards-container" id="cards-container">
            
            
            
        </div>

    </main>
    <template id="template-card-details">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="new-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 class = "news-title" id="news-title"> This is Title</h3>
                <h6 class="news-source" id="news-source">BBC  gadget 26/09/2023</h6>
                <p id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis quibusdam quod commodi accusamus ex tempora itaque ipsa, reprehenderit id fuga?</p>
            </div>

        </div>
       
    </template>


    <script src="scriptt.js"></script>
    
</body>
</html>
